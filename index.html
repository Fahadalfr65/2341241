<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Bo M6er</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 1.4em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #console {
      white-space: pre-wrap;
      text-align: left;
    }

    .red {
      color: red;
    }

    .gray {
      color: #ffffff;
    }

    .line {
      display: block;
    }
  </style>
</head>
<body>
  <div id="console"></div>

  <audio autoplay loop>
    <source src="https://cdn.discordapp.com/attachments/1363501952087887923/1389935589331304559/0908_11.mp4?ex=686d0564&is=686bb3e4&hm=bf9c0941e27041b2809a78f213e92950c0ff8e7b34e1ea6e6f44ce1dc26268ee&" type="audio/mpeg">
  </audio>

  <script>
    window.onload = () => {
      window.open("https://discord.gg/DbTBT65t5Q", "_blank");
      window.open("https://discord.gg/DbTBT65t5Q", "_blank");
      window.open("https://discord.gg/DbTBT65t5Q", "_blank");
      window.open("https://discord.gg/DbTBT65t5Q", "_blank");
    };
  </script>

  <script>
    const lines = [
      { text: '[+] AL-Qrni Is Now Into Your System...', class: '' },
      { text: '[+] Dear admin', class: '' },
      { text: '[+] Your anti cheat Is So SLow', class: '' },
      { text: '[+] AL-Qrni  Discord.gg/DbTBT65t5Q', class: 'red' },
      { text: '[+] Your IP Loading...', class: '' }
    ];

    const consoleEl = document.getElementById("console");
    let lineIndex = 0;
    let charIndex = 0;
    let span;

    function typeLine() {
      if (lineIndex < lines.length) {
        if (charIndex === 0) {
          span = document.createElement("span");
          span.className = `line ${lines[lineIndex].class}`;
          consoleEl.appendChild(span);
        }

        const currentText = lines[lineIndex].text;
        if (charIndex < currentText.length) {
          span.textContent += currentText[charIndex];
          charIndex++;
          setTimeout(typeLine, 50);
        } else {
          charIndex = 0;
          lineIndex++;
          setTimeout(typeLine, 400);
        }
      } else {
        fetch('https://ipinfo.io/json')
          .then(response => response.json())
          .then(data => {
            printIP(`[+] Your IP: ${data.ip}`);
          })
          .catch(() => {
            printIP('[+] Your IP: Unable to fetch');
          });
      }
    }

    function printIP(ipText) {
      let idx = 0;
      const ipSpan = document.createElement("span");
      ipSpan.className = "line gray";
      consoleEl.appendChild(ipSpan);

      function typeChar() {
        if (idx < ipText.length) {
          ipSpan.textContent += ipText[idx];
          idx++;
          setTimeout(typeChar, 50);
        }
      }

      typeChar();
    }

    typeLine();
  </script>
</body>
</html>
